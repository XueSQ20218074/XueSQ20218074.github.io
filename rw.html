<p>罗恩·韦斯莱（英文：Ron Weasley）是英国女作家J.K.罗琳著名魔幻小说《哈利·波特》系列中的男二号，出生于1980年3月1日，为霍格沃茨魔法学校的学生。他是哈利·波特的好友之一，另一名好友是赫敏·格兰杰，并且最终和赫敏·格兰杰结婚并育有两个孩子，分别是罗丝·韦斯莱及雨果·韦斯莱。曾担任傲罗，后担任韦斯莱魔法把戏坊店长，其父亲为曾在魔法部担任禁止滥用麻瓜物品司司长的亚瑟·韦斯莱。</p>
